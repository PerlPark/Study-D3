<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        width: 1000px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="canvas" />
    <script>
      // domain은 변환 전 값
      // range 변환 후 값의 범위
      // y 값을 구할 때 자주 사용한다.
      const f1 = d3.scaleLinear().range([0, 100]).domain([0, 500]);
      console.log(f1(250));
      console.log(f1(0));
      console.log(f1(500));
      console.log(f1(100));
      console.log(f1(1000));

      const crayons = d3
        .scaleLinear()
        .domain([-1, 0, 1])
        .range(['orange', 'white', 'green']);
      console.log(crayons(0.3));

      const population = [20000000, 50000000];
      console.log(population);
      const f = d3
        .scaleLinear()
        .range([200, 500])
        .domain([Math.min(...population), Math.max(...population)]);
      console.log('f', f(25000000));
    </script>
  </body>
</html>
