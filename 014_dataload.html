<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        width: 1000px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="canvas" />
    <script>
      const canvas = d3.select('.canvas');
      const svg = canvas.append('svg');

      const padding = 10;

      d3.xml('./data/data5.xml')
        .then((data) => {
          console.log(data);
          console.log(data.documentElement.getElementsByTagName('row'));
          console.log(data.documentElement.getElementsByTagName('row')[0]);

          new Array(data.documentElement.getElementsByTagName('row')).forEach(
            (e) => {
              console.log(e);
              console.log(e[0].childNodes);
            }
          );
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
