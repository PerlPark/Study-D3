<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        width: 1000px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="canvas" />
    <script>
      const f1 = d3
        .scaleBand()
        .domain(['one', 'two', 'three', 'four'])
        .range([0, 100]);
      // 좌표 값
      console.log(f1('one'));
      console.log(f1('two'));
      console.log(f1('three'));
      console.log(f1('four'));
      // width
      console.log(f1.bandwidth());
    </script>
  </body>
</html>
