<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        width: 500px;
        height: 500px;
        border: 1px gray solid;
      }
    </style>
  </head>
  <body>
    <svg>
      <g>
        <circle cy="50" cx="50" r="30" />
        <circle cy="150" cx="150" r="30" />
        <circle cy="250" cx="250" r="30" />
        <circle cy="350" cx="350" r="30" />
        <!-- 크롬 개발자도구에선 아래 rect 두 개를 같은 100x100 사이즈로 계산한다. (stroke width 제외하고 계산) -->
        <rect
          x="200"
          y="50"
          width="100"
          height="100"
          style="fill: chocolate; stroke: black; stroke-width: 50px"
        />
        <rect
          x="300"
          y="50"
          width="100"
          height="100"
          style="fill: chocolate; stroke: black"
        />
        <path d="M 100,300 100,350 200,300 200,350" style="fill: blue" />
        <path d="M 300,200 300,400 350,400 350,200" style="fill: red" />
      </g>
      <text x="400" y="400">hello world</text>
    </svg>
    <div class="canvas" />
    <script>
      const canvas = d3.select('.canvas');

      const svg = canvas.append('svg').attr('width', 1000).attr('height', 1000);

      svg
        .append('text')
        .attr('x', 200)
        .attr('y', 200)
        .text('hello world')
        .style('font-weight', 'bold')
        .attr('font-size', '34px');

      svg
        .append('rect')
        .attr('width', 200)
        .attr('height', 200)
        .attr('fill', 'hotpink');

      svg
        .append('circle')
        .attr('cx', 200)
        .attr('cy', 200)
        .attr('r', 30)
        .attr('fill', 'blue');

      svg
        .append('line')
        .attr('x1', 200)
        .attr('y1', 200)
        .attr('x2', 300)
        .attr('y2', 300)
        .attr('stroke', 'red');
    </script>
  </body>
</html>
