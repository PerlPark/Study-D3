<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <svg></svg>
    <script>
      const sampleData = [100, 10, 30, 50, 10, 70, 200, 90];
      const svg = d3.select('svg');

      const px = 100;
      const areaH = 300;

      const barW = 30;
      const gap = 10;

      sampleData.forEach((data, index) => {
        svg
          .append('rect')
          .attr('height', data)
          .attr('width', barW)
          .attr('x', (barW + gap) * index + px)
          .attr('y', areaH - data)
          .attr('fill', '#f00');

        svg
          .append('text')
          .attr('x', (barW + gap) * index + px)
          .attr('y', areaH - data - gap)
          .text(data)
          .style('font-size', '0.85em');
      });
    </script>
  </body>
</html>
