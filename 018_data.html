<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        width: 1000px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="canvas" />
    <script>
      const data1 = [10, 20, 30];
      const data2 = [
        {
          age: 10,
          power: 3000,
        },
        {
          age: 20,
          power: 2000,
        },
        {
          age: 30,
          power: 1000,
        },
      ];

      // min
      const min1 = d3.min(data1);
      const min2 = d3.min(data2, (d) => d.age);
      console.log(min1, min2);

      // max
      const max1 = d3.max(data1);
      const max2 = d3.max(data2, (d) => d.power);
      console.log(max1, max2);

      // extent = [min, max]
      const extent1 = d3.extent(data1);
      const extent2 = d3.extent(data2, (d) => d.power);
      console.log(extent1, extent2);

      let [a, b] = d3.extent(data1);
      console.log(a, b);

      // mean = 평균
      const mean = d3.mean(data1);
      console.log(mean);
    </script>
  </body>
</html>
